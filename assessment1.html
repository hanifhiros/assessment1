<body>
    <h1>Profil Hanif</h1>
    <img src="foto.jpg" alt="Foto Hanif" width="250" height="250">
    <p>Nama: Muhammad Hanif Suryana</p>
    <p>NIM: 6701220156</p>
    <p>Kelas: D3SI-46-04</p>
    <h2>Form Peminjaman Buku</h2>
    <label for="jumlah">Jumlah:</label>
    <input type="text" id="jumlah"><br><br>
    <label for="buku">Pilih Buku:</label>
    <select id="buku">
        <option value="sherlock">Sherlock</option>
        <option value="lupin">Lupin</option>
        <option value="aladin">Aladin</option>
    </select><br><br>
    <button onclick="pinjamBuku()">Pinjam Buku</button>
    <script>
        function pinjamBuku() {
            let jumlah = document.getElementById("jumlah").value;
            let buku = document.getElementById("buku").value;

            if (jumlah === "" || isNaN(jumlah)) {
                alert("Jumlah harus diisi dengan angka.");
                return;
            }

            let bukuDitemukan = false;
            for (let i = 0; i < daftarBuku.length; i++) {
                if (daftarBuku[i].nama === buku) {
                    bukuDitemukan = true;
                    if (parseInt(jumlah) > daftarBuku[i].jumlah) {
                        alert("Jumlah buku tidak tersedia.");
                    } else {
                        alert("Buku ditemukan.");
                    }
                    break;
                }
            }

            if (!bukuDitemukan) {
                alert("Buku tidak ditemukan.");
            }
        }

        let daftarBuku = [
            {"nama": "sherlock", "jumlah": 2},
            {"nama": "lupin", "jumlah": 2},
            {"nama": "aladin", "jumlah": 2}
        ];
    </script>
